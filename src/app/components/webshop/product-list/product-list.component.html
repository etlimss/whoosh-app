<div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
      <img mat-card-image [src]="product.imageUrl" alt="{{product.name}}" class="product-img">
      <div class="product-cntr">
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-content>{{ product.description }}</mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/product', product.id]">View Details</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
