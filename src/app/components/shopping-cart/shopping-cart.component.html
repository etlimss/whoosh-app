<mat-toolbar color="primary">Shopping Cart</mat-toolbar>
<div class="cart-container">
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
        <mat-cell *matCellDef="let item">
          <img [src]="item.imageUrl" class="cart-img" alt="{{item.name}}">
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.quantity}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.price | currency: "DKK"}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="align-right">Actions</mat-header-cell>
        <mat-cell *matCellDef="let item" class="align-right">
          <button mat-icon-button color="warn" (click)="removeItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <div class="total-amount"> Total: {{ totalAmount | currency: "DKK" }}
    </div>
    <button mat-raised-button color="primary" routerLink="/order-form">Proceed to Checkout</button>
  </div>
  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>Your cart is empty. <a routerLink="/">Add items to your cart</a>. </p>
    </div>
  </ng-template>
</div>
