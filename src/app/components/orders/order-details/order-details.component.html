<mat-toolbar color="primary">Order Details</mat-toolbar>
<div *ngIf="order" class="orders-container">
  <h2>Order: {{ order.item }}</h2>
  <button mat-button color="primary" (click)="goBack()">Go Back</button>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="item">
      <mat-header-cell *matHeaderCellDef> Item</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
