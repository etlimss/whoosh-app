<mat-toolbar color="primary">Profile</mat-toolbar>
<div class="container" *ngIf="user">
  <h6>Edit your information</h6>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="user.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.mail">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="user.addressLine">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Postal Code</mat-label>
    <input matInput [(ngModel)]="user.postalCode">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="user.city">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Country Code</mat-label>
    <input matInput [(ngModel)]="user.countryCode">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="user.phoneNumber">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="saveProfile()">Save</button>
</div>
